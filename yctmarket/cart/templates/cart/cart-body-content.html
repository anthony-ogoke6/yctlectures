
  {% for item in cart %}
  {% with product=item.post %}
  <li class="cd-cart__product">
    <div class="cd-cart__image">
        {% if product.image %}
          <a href="#0" data-value="{{ product.get_absolute_url }}">
            <img src="{{ product.image.url }}" alt="Image Not Found">
          </a>
          {% endif %}
    </div>
    <div class="cd-cart__details">
      <h3 class="truncate">
        <a href="#0">{{ product.title }}</a>
      </h3>
      <span class="cd-cart__price">{{ item.price }} NGN</span>
      <div class="cd-cart__actions">

        <a href="#0"class="cd-cart__delete-item" data-value="{{ product.id }}">Delete
        </a>
        <div class="cd-cart__quantity">
          <label for="cd-product-'+ productId +'">{{ item.quantity }}</label>
          <span class="cd-cart__select">
            <select class="reset" id="cd-product-'+ productId +'" name="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <input id="option1" type="hidden" name="name1" value="{{ item.total_price }}">
              <input id="option2" type="hidden" name="name1" value="{{ cart.get_total_price }}">

            </select>
            <svg class="icon" viewBox="0 0 12 12">
              <polyline fill="none" stroke="currentColor" points="2,4 6,8 10,4 "/>
            </svg>
          </span>
        </div>
      </div>
    </div>
  </li>
{% endwith %}
{% endfor %}
