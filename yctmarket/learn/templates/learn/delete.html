{% extends 'ent/base.html' %}
{% block title %}Delete course{% endblock %}


{% block style %}
  <style>
  #fix {
    position: fixed;
    bottom: 0px;
    width: 100%;
  }

  .set1 {
    display: grid;
    grid-gap: 20px;
    grid-template-columns: auto;
    grid-template-areas:
      'contact';
}
  </style>


{% endblock %}


{% block content %}
 <h1>Delete course "{{ object.name|capfirst }}"</h1>
 <div class="module">
 <form action="" method="post">
 {% csrf_token %}
 <p>Are you sure you want to delete "{{ object }}"?</p>
 <input type="submit" class="btn btn-primary" value="Confirm">
 </form>
 </div>
{% endblock %}
